<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Teacher</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }
    .form-container button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Teacher</h2>
    <form id="teacherForm" action="insert_teacher.php" method="post">
      <div class="form-group">
        <label for="teacherName">Name</label>
        <input type="text" id="teacherName" name="name" required>
      </div>
      <div class="form-group">
        <label for="teacherDepartment">Department</label>
        <input type="text" id="teacherDepartment" name="department" required>
      </div>
      <div class="form-group">
        <label for="teacherPhone">Phone Number</label>
        <input type="text" id="teacherPhone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="teacherEmail">Email</label>
        <input type="email" id="teacherEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="teacherOnLeave">On Leave</label>
        <select id="teacherOnLeave" name="leave_status" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
